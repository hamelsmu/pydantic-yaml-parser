[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pydantic-yaml-parser
lib_name = %(repo)s
version = 0.0.2
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pydantic_yaml_parser
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Hamel Husain
author_email = hamel.husain@gmail.com
copyright = 2023 onwards, %(author)s
description = parse yaml files with pydantic
keywords = pydantic yaml
language = English
status = 3
user = hamelsmu

### Optional ###
requirements = fastcore pydantic pyyaml
